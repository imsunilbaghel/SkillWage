<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>SkillWage</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="Registration.css">
        <link rel="stylesheet" href="customerhomepage.css?v=2.0">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>
    <body>
        <div class="container-fluid topbar d-flex justify-content-end align-items-center">
            <img src="image/india.png" class="img-fluid" alt="India">
            <div class="col-sm-1 chooselanguage">
              <select class="form-select" id="languageSelect">
                <option value="en">English</option>
                <option value="hi">हिन्दी</option>
              </select>
            </div>
        </div>
        <nav class="navbar navbar-expand-lg" id="home" style="border-radius: 50px !important; margin: 15px 10px 0px 10px;">
            <div class="container-fluid " >
              <a class='navbar-brand' href='/'>
                <img src="image/skillwage.png" alt="Logo" class="d-inline-block"></a>
                <div class="row" style="float: left;">
                    <p class="h1 maintitle">SKILLWAGE<br>
                    <span class="h1 tagline" data-en="Where Local Skills Meet Home" data-hi="जहां स्थानीय कौशल घर से मिलते हैं">Where  Local Skills Meet Home</span>
                    </p>
                </div>
              
                <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="toggler-icon top-bar"></span>
                    <span class="toggler-icon middle-bar"></span>
                    <span class="toggler-icon bottom-bar"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link otherlink"  data-en="Requests" data-hi="रिक्वेस्ट">Service</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link otherlink"  data-en="Posting" data-hi="पोस्ट">Posting</a>
                      </li>
                    <li class="nav-item">
                        <a class="nav-link otherlink" data-en="Profile" data-hi="प्रोफ़ाइल">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link logout-button" href="/logout"><span data-en="Logout" data-hi="लॉगुट"></span><i class="bi bi-box-arrow-right"></i></a>
                    </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container-fluid text-center" id="requests">
          <p class="h1" style="text-align: center; font-weight: 800;margin-top: 2vh;margin-bottom: 10vh;color: black;"><i class="bi bi-file-earmark-arrow-down-fill" style="margin-right: 1vw;"></i><span data-hi="अनुरोध देखें" data-en="View Request"></span></p>
          <div class="col-sm-12">
            <div class="row requestshowrow" style="display: flex; align-items: center;">

            </div>
          </div>
        </div>
        <div id="posting" style="padding-top: 20px;">
            <div class="col-sm-12">
              <h6 class="text-center text-danger" data-en="No postings in your area." data-hi="आपके क्षेत्र में कोई पोस्टिंग नहीं है।" id="nopoststatus" style="display: none;margin-top: 1rem;"></h6>
            </div>
            <div class="col-sm-5 ViewPosting">
            </div>
          </div>
        <div class="container-fluid" id="profile" style="padding: 10vh 0vh;">
          <div class="col-md-8 userprofilebox">
                <div class="col-sm-12">
                    <form class="row" enctype="multipart/form-data" id="workerform" method="POST" action="/updateWorkerDetails">
                      <div class="col-12 topper">
                        <div class="col-md-3 button-area editbutton">
                          <button class="btn btn-primary" id="editBut"><i class="bi bi-pencil-square"></i><span data-en="Edit Detail" data-hi="Edit Detail" style="margin-left:10px ;"></span></button>
                        </div>

                        <div class="col-md-12" style="display: flex;justify-content: center;align-items: center;">
                          <div class="col-md-4 preview-container" id="imagePreviewContainer">
                  
                            <img id="imagePreview" class="img-fluid" alt="Uploaded Image Preview" src="" 
                                style="width: 200px; height: 200px; position: relative;">
                        
                            <input type="file" id="imageUploadInput" accept="image/*" name="uploadImage" style="display: none;" disabled>
                            <div id="uploadHint" class="text-center">Update Image<br><i class="bi bi-pencil-fill"></i>
                            </div>
                          </div>
                        </div>
                        <div class="text-center">
                          <div id="imageError" data-en="Image size must be less than 500 KB." data-hi="फ़ोटो का आकार 500 KB से कम होना चाहिए.">
                          </div>
                        </div>
                      </div>
                      <div class="col-12 row middle">
                        <P>Profile Info</P>
                        <div class="col-sm-3 custom-column" style="position: relative;">
                            <label for="fullName" class="form-label" data-en="Full Name" data-hi="पूरा नाम">Full Name</label>
                            <input type="text" class="form-control" id="fullName" name="fullName" required disabled>
                            <div id="fullNameError" style="color: red; font-size: 0.9em; display: none;margin-left: 5px;margin-top: 5px;" data-en="No White Space in Starting" data-hi="शुरुवात में कोई व्हाइट स्पेस नहीं होने चाहिए">No White Space in Starting </div>
                        </div>

                        <!-- Phone Number -->
                        <div class="col-sm-3 custom-column">
                            <label for="phoneNumber" class="form-label" data-en="Phone Number" data-hi="फ़ोन नंबर">Phone Number</label>
                            <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" required disabled>
                            <div id="phoneError" style="color: red; font-size: 0.9em; display: none;margin-left: 5px;margin-top: 5px;" data-en="Phone number must start with 5-9 and be 10 digits long." data-hi="
                            फ़ोन नंबर 5-9 से शुरू होना चाहिए और 10 अंकों का होना चाहिए।">Phone number must start with 5-9 and be 10 digits long.</div>
                            
                        </div>

                        <div class="col-sm-3">
                            <label for="dob" class="form-label" data-en="Date of Birth" data-hi="जन्म तिथि">Date of Birth</label>
                            <input type="date" class="form-control .date-input-disabled" id="dob" name="dob" required disabled>
                            <div id="dobError" style="color: red; font-size: 0.9em; display: none;margin-left: 5px;margin-top: 5px;"data-en="You must be at least 18 years old." data-hi="
                            आपकी आयु 18 वर्ष या उससे अधिक होनी चाहिए">You must be at least 18 years old.</div>
                        </div>
                        <!-- Service Charges-->
                        <div class="col-sm-3">
                            <label for="ServiceCharge" class="form-label scroll-label" data-en="Service Charges (₹)" data-hi="सेवा शुल्क (₹)"></label>
                            <input type="text" class="form-control" id="ServiceCharge" name="ServiceCharge" required disabled>
                            <div id="ServiceError" style="color: red; font-size: 0.9em; display: none;margin-left: 5px;margin-top: 5px;" data-en="Service Charges must in Number" data-hi="सेवा शुल्क केवल संख्या में होना चाहिए"></div>
                        </div>
                      </div>
                      <div class="col-12 row bottom">
                        <P>Address Info</P>
                        <div class="col-sm-3">
                            <label for="zip" class="form-label" data-en="PIN Code" data-hi="पिन कोड">PIN Code</label>
                            <input type="text" class="form-control" id="zip" name="zip" required oninput="fetchCityState()" disabled>
                            
                            <!-- Error message for invalid PIN code -->
                            <div id="zipError" class="text-danger" style="display: none; font-size: 0.9em; margin-top: 0.5em;" data-en="Invalid PIN code" data-hi="अमान्य पिन कोड">
                                Invalid PIN code
                            </div>
                        </div>

                        <!-- State -->
                        <div class="col-sm-3">
                            <label for="state" class="form-label" data-en="State" data-hi="राज्य">State</label>
                            <input type="text" class="form-control" id="state" name="state" readonly disabled>
                        </div>

                        <!-- City -->
                        <div class="col-sm-3">
                            <label for="city" class="form-label" data-en="City" data-hi="शहर">City</label>
                            <input type="text" class="form-control" id="city" name="city" readonly disabled>
                        </div>

                        <!-- Sub Division -->
                        <div class="col-sm-3">
                            <label for="subdivision" class="form-label" data-en="Sub Division" data-hi="तहसील">Sub Division</label>
                            <select class="form-control" id="subdivision" name="subdivision" readonly disabled></select>
                        </div>

                        <!-- Address Line 1 -->
                        <div class="col-sm-12">
                            <label for="address1" class="form-label" data-en="Address" data-hi="पता">Address</label>
                            <input type="text" class="form-control" id="address1" name="address1" required disabled>
                            <div id="addressError" style="color: red; font-size: 0.9em; display: none;margin-left: 5px;margin-top: 5px;" data-en="No White Space in Starting" data-hi="शुरुवात में कोई व्हाइट स्पेस नहीं होने चाहिए">No White Space in Starting </div>
                        </div>
                      </div>
                        <!-- <div class="col-md-12"> -->
                        <!-- Submit Button -->
                                <div class="col-sm-6 button-area" id="buttonArea">
                                    <button type="submit" id="submitButton" class="btn btn-primary w-100" data-en="Save Detail" data-hi="सबमिट">Save Detail</button>
                                </div>
                                <div class="col-sm-6 button-area">
                                  <button id="cancelButton" class="btn btn-primary w-100" data-en="Cancel" data-hi="रद्द करें"></button>
                              </div>
                        <!-- </div> -->
                    </form>
                </div>
        </div>
        </div>

        <div class="modal fade" id="updatedsuccessfully" tabindex="-1" aria-labelledby="updatedsuccessfullyLabel" aria-hidden="true">
          <div class="modal-dialog">
              <div class="modal-content">
                  <div class="modal-header" style="background-color: white;color:black;border-radius: 10px; display: flex; justify-content: center; align-items: center; width: 100%;">
                      <i class="bi bi-check-circle-fill" style="color: #59d603; margin-right: 10px;"></i>
                      <h5 class="modal-title" id="updatedsuccessfullyLabel" data-hi="प्रोफ़ाइल सफलतापूर्वक अपडेट हो गया है" data-en="Profile updated successfully"></h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
              </div>
          </div>
      </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="workerhomepage.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
